<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList_Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <div class="container">
        <main class="main-container">
            <header class="main-header">
                <h1 class="main-title">ToDoList_Project</h1>
            </header>
            <div class="content-container">
                <div class="content-header">
                    <div class="content-header-container">
                        <input type="text" class="content-adage-input" placeholder="오늘의 명언을 입력">
                        <button type="button" class="add-adage-button"><i class="fa-solid fa-computer-mouse"></i></button>
                    </div>
                    <div class="content-header-text">
                        <label for="content-text" class="content-text-label label-hidden"></label>
                        <button type="button" class="modify-button button-hidden"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </div>
                <div class="content-input">
                    <input type="text" class="todo-input" placeholder="Please enter todo...">
                    <button type="button" class="add-todo-button"><i class="fa-solid fa-computer-mouse"></i></button>
                </div>
                <ul class="todo-content-list">
                </ul>

            </div>
        </main>
    </div>

    <div class="modal-container modal-hidden">
        <div class="modal-section">
            <div class="modal-header">
                <h1 class="modal-title">ToDo 삭제</h1>
            </div>
            <div class="modal-main">
                <p class="modal-message">ToDo를 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-ok-button">확인</button>
                <button type="button" class="modal-cancel-button">취소</button>
            </div>
        </div>
    </div>

    <script src="./Js/adage.js"></script>
    <script src="./Js/todo.js"></script>
    <!-- <script src="./js.modal.js"></script> -->
    <script src="./Js/app.js"></script>
</body>
</html>
